<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>GIS Backbone Boilerplate</title>
    <link rel="stylesheet" href="vendor/jasmine/lib/jasmine-core/jasmine.css">
    <script src="vendor/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script>
      if (location.hash === '#testem')
        document.write('<script src="/testem.js"></'+'script>')
    </script>
    <script src="vendor/jasmine/lib/jasmine-core/jasmine-html.js"></script>

  </head>

  <body>
    <div id="main"></div>
      <script data-main="js/main" src="vendor/requirejs/require.js"></script>
      <script>
        require([{{#serve_files}}"../{{src}}",{{/serve_files}}], function(){
          var env = jasmine.getEnv();
          env.addReporter(new jasmine.HtmlReporter);
          env.execute();
        });
      </script>
  </body>
</html>
