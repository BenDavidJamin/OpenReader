<div id="page-prev" style="float:left;height:{{height}}px;">
  <img style="" src="../images/ic_action_arrow_left.png">
</div>
<div id="page-body" class="page-body" style="float:left;height:{{height}}px;padding-left:{{padding}}px;padding-right:{{padding}}px;-moz-column-gap:{{padding}}px;-webkit-column-gap:{{padding}}px;column-gap:{{padding}}px;">
</div>
<canvas id="page-overlay" class="page-overlay" style="z-index:-1;left:0;position:absolute;height:{{height}}px;width:50%;">
</canvas>
<div id="page-next" style="float:left;height:{{height}}px;">
  <img src="../images/ic_action_arrow_right.png">
</div>

<div  class="page-end" style="clear:both">
  <span class="current-page"></span> of <span class="total-page"></span>
</div>
